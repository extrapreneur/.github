name: Source protection

on:
  workflow_call:

permissions:
  contents: read
  pull-requests: read
  checks: write

jobs:
  validate-commits:
    name: Validate Commits
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v4.2.2

      - name: Commmit lint
        uses: wagoid/commitlint-github-action@v6.2.1