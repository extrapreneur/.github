---
name: Source protection

on:
  workflow_call:

permissions:
  contents: 'read'
  pull-requests: 'read'
  checks: 'write'

jobs:
  validate-commits:
    name: Validate Commits
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8

      - name: Commmit lint
        uses: wagoid/commitlint-github-action@b948419dd99f3fd78a6548d48f94e3df7f6bf3ed
        with:
          configFile: .github/commitlint.config.cjs
          failOnErrors: true
          failOnWarnings: false
  validate-yaml:
    name: Validate YAML
    runs-on: ubuntu-24.04
    steps:
      - name: yamllint
        run: |
          CONFIG=".github/settings/.yamllint.yml"
          # Check if config file exists
          if [ -f "$CONFIG" ]; then
            echo "Using yamllint config file: $CONFIG"
            if docker run --rm -v $(pwd):/data cytopia/yamllint . -c "$CONFIG"; then
              echo "Lint free! ðŸŽ‰"
            fi
          else
            echo "Config file '$CONFIG' not found, running yamllint with default configuration"
            if docker run --rm -v $(pwd):/data cytopia/yamllint .; then
              echo "Lint free! ðŸŽ‰"
            fi
          fi
